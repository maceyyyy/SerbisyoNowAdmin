<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-brand">
        <img src="serbisyo_Logo.png" alt ="" width="200px">
      </div>

          <div class="logo">
        <img src="logo.png" alt ="" width="90px">
        </div>
    </div>

      <div class="main-content">
        <div class="login-form">
          <h1 class="mb-4">Administrator</h1>
          <form action="#" method="post">
            <div class="mb-3">
              <input type="text" name="user" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">  
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <a href="dash.html" type="submit" class="btn btn-danger">Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
